<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>До нового года</h1>
      <div class="countdown">
        <div class="item">
          <div class="number" data-tag="months"></div>
          <div class="title">месяца(ев)</div>
        </div>
        <div class="item">
          <div class="number" data-tag="days"></div>
          <div class="title">дня(ей)</div>
        </div>
        <div class="item">
          <div class="number" data-tag="hours"></div>
          <div class="title">час(ов)</div>
        </div>
        <div class="item">
          <div class="number" data-tag="minutes"></div>
          <div class="title">минут(а)</div>
        </div>
        <div class="item">
          <div class="number" data-tag="seconds"></div>
          <div class="title">секунд(а)</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
