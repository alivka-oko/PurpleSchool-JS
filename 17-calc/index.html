<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 calc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: #16171d;">
    <section class="main">
        <div class="calculator">
            <div class="result-field">0</div>
            <div class="buttons-field">
                <div class="numpad">
                    <div class="filed">
                        <h3 class="title">Первое число</h3>
                        <input type="text" id="firstField">
                    </div>
                    <div class="filed">
                        <h3 class="title">Второе число</h3>
                        <input type="text" id="secondField">
                    </div>
                </div>
                <div class="arithmetic-operations">
                    <button class="operation" action="+">+</button>
                    <button class="operation" action="-">-</button>
                    <button class="operation" action="*">*</button>
                    <button class="operation" action="/">/</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
